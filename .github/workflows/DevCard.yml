name: DevCard

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@2.0.6
        with:
          devcard_id: 83925365ac5b4943b2302ba622210e22
          commit_branch: devcard
          commit_filename: devcard.png
          commit_message: "chore: update ${filename}"
